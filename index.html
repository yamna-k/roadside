<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1131px;
            height: 641px;
        }
        </style>
        <title>Roadside Attractions</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[24.00340911299275,-127.12721516082317],[53.3152941607398,-75.33829776034364]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Roadside Attractions</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'These are things are big, at the side of roads';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        function pop_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(String(feature.properties['Category']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1_0(feature) {
            switch(String(feature.properties['Category'])) {
                case 'Animal':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,200,108,1.0)',
                interactive: true,
            }
                    break;
                case 'Food':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,226,126,1.0)',
                interactive: true,
            }
                    break;
                case 'Person':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,200,220,1.0)',
                interactive: true,
            }
                    break;
                case 'Place':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,75,220,1.0)',
                interactive: true,
            }
                    break;
                case 'Plant':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,56,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Thing':
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,173,112,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,19,75,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1');
        map.getPane('pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1').style.zIndex = 401;
        map.getPane('pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1').style['mix-blend-mode'] = 'normal';
        var layer_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1 = new L.geoJson(json_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
            layerName: 'layer_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
            pane: 'pane_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1',
            onEachFeature: pop_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1);
        map.addLayer(layer_WorldsLargestRoadsideAttractionsWorldsLargestRoadsideAttractions_1);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Category": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Category = document.createElement('div');
            div_Category.id = "div_Category";
            div_Category.className= "filterselect";
            document.getElementById("menu").appendChild(div_Category);
            sel_Category = document.createElement('select');
            sel_Category.multiple = true;
            sel_Category.size = 6;
            sel_Category.id = "sel_Category";
            var Category_options_str = "<option value='' unselected></option>";
            sel_Category.onchange = function(){filterFunc()};
            Category_options_str  += '<option value="Animal">Animal</option>';
            Category_options_str  += '<option value="Food">Food</option>';
            Category_options_str  += '<option value="Person">Person</option>';
            Category_options_str  += '<option value="Place">Place</option>';
            Category_options_str  += '<option value="Plant">Plant</option>';
            Category_options_str  += '<option value="Thing">Thing</option>';
            sel_Category.innerHTML = Category_options_str;
            div_Category.appendChild(sel_Category);
            var lab_Category = document.createElement('div');
            lab_Category.innerHTML = 'Category';
            lab_Category.className = 'filterlabel';
            div_Category.appendChild(lab_Category);
            var reset_Category = document.createElement('div');
            reset_Category.innerHTML = 'clear filter';
            reset_Category.className = 'filterlabel';
            reset_Category.onclick = function() {
                var options = document.getElementById("sel_Category").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Category.appendChild(reset_Category);
        </script>
    </body>
</html>
